<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="manifest.json">

</head>
<body>

    <div class="container">
        <h2>Calculadora simples</h2>
        
        <input type="number" id="numero1" placeholder="Insira o primeiro número">
        <input type="number" id="numero2" placeholder="Insira o segundo número">

        <button id="bttSomar">Somar</button>
        <button id="bttSubtrair">Subtrair</button>
        <button id="bttDividir">Dividir</button>
        <button id="bttMultiplicar">Multiplicar</button>
        <button id="bttLimpar">Limpar</button>

        <p id="resultado"></p>

        <script src="script.js"></script>
    </div>
    
</body>
</html>
